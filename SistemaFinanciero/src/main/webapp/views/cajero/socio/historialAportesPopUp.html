<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Historial de Aportes Socio</h4>
        </div>
        <form name="formSearchCuentaBancaria" ng-submit="getPagedDataSearched()" novalidate>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-3" style="padding-right: 0;">
                        <div class="form-group" ng-class="{ 'has-error' : formCrearTransaccion.mesDesde.$invalid && (control.submitted || formCrearTransaccion.mesDesde.$dirty)}">
                            <label>Desde</label>
                            <label style="color: brown;">(*)</label>
                            <select focus-on="focusMesDesde" name="mesDesde" ng-options="mes as mes.denominacion for mes in combo.mes" ng-model="view.mesDesde" class="form-control" style="border-top-right-radius: 0; border-bottom-right-radius: 0;" ng-required="true" required>
                            </select>
                            <div ng-show="formCrearTransaccion.mesDesde.$invalid && (control.submitted || formCrearTransaccion.mesDesde.$dirty)">
                                <p class="help-block" ng-show="formCrearTransaccion.mesDesde.$error.required">
                                    Ingrese Mes.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2" style="padding-left: 0;margin-left: -1px;">
                        <div class="form-group" ng-class="{ 'has-error' : formCrearTransaccion.anioDesde.$invalid && (control.submitted || formCrearTransaccion.anioDesde.$dirty)}">
                            <label>&nbsp;</label>
                            <input type="number" name="anioDesde" ng-model="view.anioDesde" class="form-control" placeholder="A単o" style="border-top-left-radius: 0;border-bottom-left-radius: 0;" required/>
                            <div ng-show="formCrearTransaccion.anioDesde.$invalid && (control.submitted || formCrearTransaccion.anioDesde.$dirty)">
                                <p class="help-block" ng-show="formCrearTransaccion.anioDesde.$error.required">
                                    Ingrese A単o Valido.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-right: 0;">
                        <div class="form-group" ng-class="{ 'has-error' : formCrearTransaccion.mesHasta.$invalid && (control.submitted || formCrearTransaccion.mesHasta.$dirty)}">
                            <label>Hasta</label>
                            <label style="color: brown;">(*)</label>
                            <select name="mesHasta" ng-options="mes as mes.denominacion for mes in combo.mes" ng-model="view.mesHasta" class="form-control" style="border-top-right-radius: 0; border-bottom-right-radius: 0;" ng-required="true" required>
                            </select>
                            <div ng-show="formCrearTransaccion.mesHasta.$invalid && (control.submitted || formCrearTransaccion.mesHasta.$dirty)">
                                <p class="help-block" ng-show="formCrearTransaccion.mesHasta.$error.required">
                                    Ingrese Mes.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2" style="padding-left: 0;margin-left: -1px;">
                        <div class="form-group" ng-class="{ 'has-error' : formCrearTransaccion.anioHasta.$invalid && (control.submitted || formCrearTransaccion.anioHasta.$dirty)}">
                            <label>&nbsp;</label>
                            <input type="number" name="anioHasta" ng-model="view.anioHasta" class="form-control" placeholder="A単o" style="border-top-left-radius: 0;border-bottom-left-radius: 0;" required/>
                            <div ng-show="formCrearTransaccion.anioHasta.$invalid && (control.submitted || formCrearTransaccion.anioHasta.$dirty)">
                                <p class="help-block" ng-show="formCrearTransaccion.anioDesde.$error.required">
                                    Ingrese A単o Valido.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Buscar</label>
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="gridStyle" ng-grid="gridOptions" style="border: 1px solid rgb(212,212,212); height: 350px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="margin-top: 0px;">
                <button type="button" class="btn btn-primary" ng-click="ok()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div>
