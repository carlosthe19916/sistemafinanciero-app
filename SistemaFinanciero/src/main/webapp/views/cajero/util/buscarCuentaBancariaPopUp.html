<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Buscar Cuenta Bancaria</h4>
        </div>
        <form name="formSearchCuentaBancaria" ng-submit="getPagedDataSearched()" novalidate>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input focus-on="focusFilterText" type="text" name="search" ng-model="filterOptions.filterText" class="form-control" placeholder="N&uacute;mero de Documento / Apellidos y Nombres / Raz&oacute;n Social" capitalize required autofocus />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                        <div ng-show="formSearchCuentaBancaria.search.$invalid && control.submitted">
                            <p class="help-block" ng-show="formSearchCuentaBancaria.search.$error.required">
                                Ingrese un valor de busqueda.</p>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="gridStyle" ng-grid="gridOptions" style="border: 1px solid rgb(212,212,212); height: 350px; font-size: 12px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="margin-top: 0px;">
                <button type="button" class="btn btn-primary" ng-click="ok()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div>
